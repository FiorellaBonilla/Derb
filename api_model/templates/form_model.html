{% extends 'gentelella/base.html' %}
{% load static %}

{% block stylesheets %}
    <link href="{% static 'css/stylesM.css' %}" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}
<div class="form-builder">
    <div class="form-preview" id="form-preview" droppable="true">
        <h1 class="form-title">Form</h1>
        <div id="user-info">
            {% if user.is_authenticated %}
                <p class="user-message">Usuario actual: {{ user.username }}</p>
            {% else %}
                <p class="user-message">No has iniciado sesión.</p>
            {% endif %}
        </div>
        <div id="user-form">
            <div id="textareas-container">
                <!-- Agrega tus campos de formulario aquí -->
            </div>
        </div>
        <div class="form-group"></div>
            <div id="form-submit-container" class="form-submit-container">
                <button id="form_submit" type="submit" class="custom-button">Enviar Formulario</button>
            </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/form_model.js' %}"></script>
{% endblock %}
