{% extends 'gentelella/base.html' %}
{% load static %}

<title>Drag and Drop Form Builder</title>
{% block stylesheets %}
<link href="{% static 'css/stylesM.css' %}" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}
<div class="form-builder">
    <div class="sidebar" id="sidebar">
        <h2>Available Questions</h2>
    </div>
    <div class="form-preview" id="form-preview" droppable="true">
        <h2>Form</h2>

<input type="submit" value="Enviar" id="send-button">
        {% csrf_token %}


    </div>
    <div class="sidebar" id="right-panel">
        <h2>Available Models</h2>
        <div id="model-details" class="collapse">
            <ul id="model-fields-list"></ul>
        </div>
    </div>
</div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'vendors/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendors/tinymce/tinymce.min.js' %}"></script>
<script src="{% static 'vendors/tinymce/jquery.tinymce.min.js' %}"></script>
<script src="{% static 'vendors/tinymce/tinymce-all.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
